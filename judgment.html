 <script>
     var points = [100,100,0,0,0,90];

function sum(){
    var total =  0;
    for(var i=0; i<points.length; i++){
       total += points[i];
    }
    return total;
}
function maxScore(){
    let mul = 100* points.length;
    return mul;
}
function grade(){
    let mul = maxScore(points);
    var Text;

    if ((mul * 0.8) <= sum()){

        //console.log = ("Yor Grade is A,");
        Text = "Yor Grade is A,";
        }
    else if ((mul*0.6) <= sum()){
        Text = "Yor Grade is B,";
    }
    else if ((mul*0.4)<= sum()){
        Text= "Your Grade is C,";
    }
    else {
        Text= "Your Grade is D";
    }
    return Text;
}

}
